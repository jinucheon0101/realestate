<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>실거래가 시세 조회</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📊 아파트 실거래가 시세 (2년)</h1>
    <input id="regionInput" placeholder="예: 경기 안양시" />
    <input id="aptInput" placeholder="예: 삼성래미안아파트" />
    <button onclick="fetchData()">조회하기</button>
    <canvas id="priceChart" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function fetchData() {
      const region = document.getElementById("regionInput").value.trim();
      const apt = document.getElementById("aptInput").value.trim();
      if (!region || !apt) return alert("지역과 아파트명을 모두 입력해주세요.");

      const dealYMDs = getPastMonths(24);
      const code = getLawdCd(region);
      if (!code) return alert("해당 지역의 법정동코드를 찾을 수 없습니다.");

      const promises = dealYMDs.map(ym => 
        fetch(`https://openapi.molit.go.kr/OpenAPI_ToolInstallPackage/service/rest/RTMSOBJSvc/getRTMSDataSvcAptTrade?LAWD_CD=${code}&DEAL_YMD=${ym}&serviceKey=K2kbs6Y7ensRMMi1KCRh%2FHDeBvqIx0oBk%2F2z6tksDZw1cTaZXDuNqYQJX2Er4CZWQXNOI6z7ormjx7gzFhgFpg%3D%3D&_type=json`)
          .then(res => res.json())
      );

      const results = await Promise.all(promises);
      const monthlyAvg = {};

      results.forEach((res, idx) => {
        const ym = dealYMDs[idx];
        const items = res.response?.body?.items?.item || [];
        const prices = items
          .filter(i => i.아파트.includes(apt))
          .map(i => parseInt(i.거래금액.replace(",", "")));
        if (prices.length > 0) {
          const avg = prices.reduce((a, b) => a + b, 0) / prices.length;
          monthlyAvg[ym] = avg;
        }
      });

      drawChart(monthlyAvg);
    }

    function getLawdCd(region) {
      if (region.includes("안양시")) return "41170";
      if (region.includes("강남구")) return "11680";
      if (region.includes("성동구")) return "11200";
      return null; // 더 많은 지역을 여기에 추가 가능
    }

    function getPastMonths(n) {
      const list = [];
      const today = new Date();
      for (let i = 0; i < n; i++) {
        const d = new Date(today.getFullYear(), today.getMonth() - i, 1);
        const ym = `${d.getFullYear()}${("0" + (d.getMonth() + 1)).slice(-2)}`;
        list.unshift(ym);
      }
      return list;
    }

    function drawChart(data) {
      const ctx = document.getElementById("priceChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: Object.keys(data),
          datasets: [{
            label: "평균 거래가 (만원)",
            data: Object.values(data).map(v => Math.round(v / 10000)),
            fill: false,
            borderColor: "#007bff",
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }
  </script>
</body>
</html>
