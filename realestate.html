<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>실거래가 조회기</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { width: 300px; padding: 8px; margin: 5px 0; }
    ul { list-style: none; padding: 0; max-height: 150px; overflow-y: auto; border: 1px solid #ccc; }
    li { padding: 5px; cursor: pointer; }
    li:hover { background: #efefef; }
    #result { margin-top: 20px; white-space: pre-wrap; font-size: 14px; }
  </style>
</head>
<body>
  <h2>🏠 실거래가 조회기 (전국, 아파트명 필터)</h2>
  <input id="dongInput" placeholder="법정동 (예: 서울특별시 강남구 도곡동)" autocomplete="off" />
  <ul id="suggestions"></ul>
  <input id="aptInput" placeholder="아파트명 (선택, 예: 래미안)" />

  <button onclick="getData()">조회</button>

  <div id="result"></div>

  <script>
    let dongList = [];
    let selectedCode = "";

    // Load dong list
    fetch("legal_dong_codes.json")
      .then(res => res.json())
      .then(data => dongList = data);

    const dongInput = document.getElementById("dongInput");
    const aptInput = document.getElementById("aptInput");
    const suggestionBox = document.getElementById("suggestions");

    dongInput.addEventListener("input", () => {
      const val = dongInput.value.trim();
      suggestionBox.innerHTML = "";
      if (val.length < 2) return;

      const matches = dongList.filter(d => d.name.includes(val)).slice(0, 10);
      matches.forEach(match => {
        const li = document.createElement("li");
        li.textContent = match.name;
        li.onclick = () => {
          dongInput.value = match.name;
          selectedCode = match.code;
          suggestionBox.innerHTML = "";
        };
        suggestionBox.appendChild(li);
      });
    });

    async function getData() {
      const aptName = aptInput.value.trim();
      if (!selectedCode) {
        document.getElementById("result").innerText = "법정동을 먼저 선택해주세요.";
        return;
      }

      const today = new Date();
      const yearMonth = today.getFullYear().toString() + String(today.getMonth() + 1).padStart(2, "0");

      const url = `https://api.odcloud.kr/api/15084084/v1/uddi:cb44f904-b33a-4b7f-a994-5d5d288ea27c?page=1&perPage=100&serviceKey=K2kbs6Y7ensRMMi1KCRh%2FHDeBvqIx0oBk%2F2z6tksDZw1cTaZXDuNqYQJX2Er4CZWQXNOI6z7ormjx7gzFhgFpg%3D%3D`;

      try {
        const response = await fetch(url);
        const json = await response.json();
        let data = json.data || [];

        if (aptName) {
          data = data.filter(item => item.아파트 && item.아파트.includes(aptName));
        }

        if (data.length === 0) {
          document.getElementById("result").innerText = "해당 조건에 맞는 거래가 없습니다.";
        } else {
          document.getElementById("result").innerText = JSON.stringify(data, null, 2);
        }
      } catch (e) {
        document.getElementById("result").innerText = "조회 실패!";
      }
    }
  </script>
</body>
</html>
